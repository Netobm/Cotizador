<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autos Seminuevos Fundadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #1a1a1a;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #0a2e57;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      background-color: #0a2e57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #063469;
    }

    .result-section {
      margin-top: 30px;
      padding: 20px;
      border-top: 2px solid #eee;
    }

    .cotizacion {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
    }

    .cotizacion h2 {
      text-align: center;
      color: #0a2e57;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #0a2e57;
      color: white;
    }

    .disclaimer {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Autos Seminuevos Fundadores</h1>

    <div class="form-group">
      <label>Marca:</label>
      <input type="text" id="marca" />
    </div>

    <div class="form-group">
      <label>Modelo:</label>
      <input type="text" id="modelo" />
    </div>

    <div class="form-group">
      <label>Año:</label>
      <input type="number" id="anio" />
    </div>

    <div class="form-group">
      <label>Precio:</label>
      <input type="number" id="precio" />
    </div>

    <div class="form-group">
      <label>Enganche:</label>
      <input type="number" id="enganche" />
    </div>

    <div class="form-group">
      <label>Tasa de interés mensual (%):</label>
      <input type="number" id="interes" value="0" step="0.01" />
    </div>

    <div class="button-group">
      <button onclick="cotizar()">Cotizar</button>
      <button onclick="descargarImagen()">Descargar Imagen</button>
      <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </div>

    <div class="result-section" id="resultado">
      <!-- Resultado generado dinámicamente -->
    </div>

    <div class="button-group">
      <button onclick="limpiar()">Limpiar Formulario</button>
    </div>
  </div>

  <script>
    function cotizar() {
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const anio = document.getElementById("anio").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);
      const interesMensual = parseFloat(document.getElementById("interes").value) / 100;

      if (!marca || !modelo || !anio || isNaN(precio) || isNaN(enganche)) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const montoFinanciar = precio - enganche;
      const plazos = [12, 24, 36, 48, 60];
      const mensualidades = plazos.map(plazo => {
        const cuota = montoFinanciar * Math.pow((1 + interesMensual), plazo) * interesMensual / (Math.pow((1 + interesMensual), plazo) - 1);
        return { plazo, cuota: interesMensual > 0 ? cuota : montoFinanciar / plazo };
      });

      let tabla = `
        <div id="cotizacion" class="cotizacion">
          <h2>Resultado de Cotización</h2>
          <p><strong>${marca} ${modelo} ${anio}</strong></p>
          <p>Precio: $${precio.toLocaleString()}</p>
          <p>Enganche: $${enganche.toLocaleString()}</p>
          <table>
            <tr><th>Plazo (meses)</th><th>Mensualidad</th></tr>
            ${mensualidades.map(m => `<tr><td>${m.plazo}</td><td>$${m.cuota.toFixed(2)}</td></tr>`).join("")}
          </table>
          <div class="disclaimer">*Precio sujeto a aprobación</div>
        </div>
      `;

      document.getElementById("resultado").innerHTML = tabla;

      html2canvas(document.querySelector("#cotizacion")).then(canvas => {
        canvas.toBlob(blob => {
          navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
        });
      });
    }

    function descargarImagen() {
      html2canvas(document.querySelector("#cotizacion")).then(canvas => {
        const link = document.createElement("a");
        link.download = "cotizacion.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function enviarWhatsApp() {
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const anio = document.getElementById("anio").value;
      const precio = document.getElementById("precio").value;

      const texto = `Hola, estoy interesado en el auto ${marca} ${modelo} ${anio} con precio de $${precio}`;
      const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }

    function limpiar() {
      document.getElementById("marca").value = "";
      document.getElementById("modelo").value = "";
      document.getElementById("anio").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("enganche").value = "";
      document.getElementById("interes").value = "0";
      document.getElementById("resultado").innerHTML = "";
    }
  </script>
</body>
</html>
