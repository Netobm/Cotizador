<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Autos - Ernesto Bustos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    :root {
      --azul: #1a237e;
      --azul-claro: #3949ab;
      --gris: #f5f5f5;
      --blanco: #ffffff;
      --verde: #43a047;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gris);
      margin: 0;
      padding: 0 20px 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: var(--blanco);
      max-width: 700px;
      width: 100%;
      margin-top: 40px;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid var(--azul-claro);
      padding-bottom: 12px;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
      border-radius: 6px;
    }
    header h1 {
      font-size: 24px;
      color: var(--azul);
      margin: 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: var(--azul);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background-color: var(--azul);
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: var(--azul-claro);
    }
    .resultado {
      display: none;
      background-color: var(--gris);
      padding: 25px;
      border-radius: 15px;
      margin-top: 30px;
      position: relative;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 15px;
    }
    th, td {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
    }
    th {
      background-color: var(--azul);
      color: white;
    }
    tbody tr {
      background: var(--blanco);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      color: var(--azul-claro);
      font-style: italic;
    }
    .beneficios {
      background-color: var(--azul-claro);
      color: white;
      border-radius: 15px;
      padding: 20px;
      margin-top: 40px;
    }
    .beneficios h2 {
      text-align: center;
    }
    .beneficios ul {
      list-style: none;
      padding-left: 0;
      margin-top: 15px;
    }
    .beneficios li::before {
      content: "✔";
      color: var(--verde);
      margin-right: 10px;
      font-weight: bold;
    }
    #btnDescargar {
      margin-top: 20px;
      background-color: var(--verde);
    }
    #btnDescargar:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="https://i.imgur.com/dQqaNKo.png" alt="Logo" />
    <h1>Cotizador de Autos</h1>
  </header>

  <form id="formulario" onsubmit="return false;">
    <label>Marca</label>
    <input id="marca" type="text" placeholder="Ej: Nissan" required>

    <label>Modelo</label>
    <input id="modelo" type="text" placeholder="Ej: Versa" required>

    <label>Año</label>
    <input id="anio" type="number" placeholder="Ej: 2024" required>

    <label>Precio</label>
    <input id="precio" type="number" placeholder="Ej: 300000" required>

    <button type="button" id="btnCalcular">Calcular y mostrar cotización</button>
  </form>

  <div class="resultado" id="resultado"></div>
  <button id="btnDescargar" style="display:none;">Descargar cotización como imagen</button>

  <div class="beneficios">
    <h2>¿Por qué elegirnos?</h2>
    <ul>
      <li>Asesoría experta y trato personalizado.</li>
      <li>Planes accesibles y sin letras chiquitas.</li>
      <li>Confianza y experiencia en el mercado.</li>
      <li>Respaldo y atención postventa.</li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const btnCalcular = document.getElementById("btnCalcular");
  const resultado = document.getElementById("resultado");
  const btnDescargar = document.getElementById("btnDescargar");

  btnCalcular.addEventListener("click", () => {
    const marca = document.getElementById("marca").value.trim();
    const modelo = document.getElementById("modelo").value.trim();
    const anio = document.getElementById("anio").value.trim();
    const precio = parseFloat(document.getElementById("precio").value);
    
    if (!marca || !modelo || !anio || isNaN(precio) || precio <= 0) {
      resultado.style.display = "block";
      resultado.innerHTML = "<p style='color: red;'>Por favor verifica los campos ingresados.</p>";
      btnDescargar.style.display = "none";
      return;
    }

    let tabla = `
      <h3>Resultado de la Cotización</h3>
      <p><strong>Marca:</strong> ${marca}</p>
      <p><strong>Modelo:</strong> ${modelo}</p>
      <p><strong>Año:</strong> ${anio}</p>
      <p><strong>Precio:</strong> $${precio.toLocaleString()}</p>
      <table>
        <thead>
          <tr><th>Meses</th><th>Cuota mensual</th></tr>
        </thead>
        <tbody>
    `;

    const plazos = [12, 24, 36, 48, 60];
    plazos.forEach(meses => {
      const cuota = precio / meses;
      tabla += `<tr><td>${meses}</td><td>$${cuota.toFixed(2)}</td></tr>`;
    });

    tabla += `</tbody></table>
      <p class="footer">Ernesto Bustos - Tel: 8443812518</p>
    `;

    resultado.innerHTML = tabla;
    resultado.style.display = "block";
    btnDescargar.style.display = "block";
  });

  btnDescargar.addEventListener("click", () => {
    html2canvas(resultado, {scale: 2}).then(canvas => {
      // Crea enlace para descargar
      const link = document.createElement('a');
      link.download = 'cotizacion.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  });
});
</script>

</body>
</html>
