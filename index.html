<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Imagen de Auto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      display: none;
    }
    #preview {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Generador de Imagen de Auto</h1>
  <button onclick="generarImagen()">Generar imagen</button>
  <br/>
  <img id="preview" />
  <br/>
  <button id="downloadBtn" style="display:none">Descargar imagen</button>

  <script>
    const generateImage = async (data) => {
      const {
        marca,
        modelo,
        año,
        precio,
        color,
        ubicacion
      } = data;

      const canvas = document.createElement("canvas");
      canvas.width = 1080;
      canvas.height = 1080;
      const ctx = canvas.getContext("2d");

      // Fondo
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Marca y modelo
      ctx.fillStyle = "#000000";
      ctx.font = "bold 60px Arial";
      ctx.fillText(`${marca} ${modelo}`, 50, 150);

      // Año y color
      ctx.font = "40px Arial";
      ctx.fillText(`Año: ${año}`, 50, 230);
      ctx.fillText(`Color: ${color}`, 50, 290);

      // Ubicación
      ctx.fillText(`Ubicación: ${ubicacion}`, 50, 350);

      // Precio
      ctx.font = "bold 50px Arial";
      ctx.fillStyle = "#e60000";
      ctx.fillText(`$${precio.toLocaleString()}`, 50, 450);

      // Nota de aprobación
      ctx.font = "30px Arial";
      ctx.fillStyle = "#555";
      ctx.textAlign = "center";
      ctx.fillText("Precio sujeto a aprobación", canvas.width / 2, canvas.height - 50);

      return canvas.toDataURL("image/png");
    };

    async function generarImagen() {
      const datosEjemplo = {
        marca: "Nissan",
        modelo: "Versa",
        año: 2021,
        precio: 215000,
        color: "Gris Oxford",
        ubicacion: "Sucursal 1"
      };

      const imagenDataUrl = await generateImage(datosEjemplo);

      // Mostrar la imagen
      const img = document.getElementById("preview");
      img.src = imagenDataUrl;

      // Configurar botón de descarga
      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.style.display = "inline-block";
      downloadBtn.onclick = () => {
        const a = document.createElement("a");
        a.href = imagenDataUrl;
        a.download = `${datosEjemplo.marca}_${datosEjemplo.modelo}.png`;
        a.click();
      };
    }
  </script>
</body>
</html>
