<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Autos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    :root {
      --azul: #1a237e;
      --azul-claro: #3949ab;
      --gris: #f5f5f5;
      --blanco: #ffffff;
      --verde: #43a047;
      --rojo: #d32f2f;
      --gris-claro: #999999;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--gris);
      margin: 0;
      padding: 0 15px 60px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: var(--blanco);
      max-width: 700px;
      width: 100%;
      margin-top: 40px;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    header {
      border-bottom: 3px solid var(--azul-claro);
      padding-bottom: 12px;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 28px;
      color: var(--azul);
      margin: 0;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: var(--azul);
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    input:focus {
      border-color: var(--azul-claro);
      outline: none;
      box-shadow: 0 0 6px var(--azul-claro);
    }
    .error-message {
      color: var(--rojo);
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background-color: var(--azul);
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background-color: var(--azul-claro); }
    #btnReset { background-color: var(--verde); margin-top: 10px; }
    #btnReset:hover { background-color: #388e3c; }
    #btnDescargar { background-color: #1976d2; margin-top: 15px; display: none; }
    #btnDescargar:hover { background-color: #1565c0; }
    .resultado {
      display: none;
      background-color: var(--blanco);
      padding: 40px 25px;
      border-radius: 15px;
      margin-top: 30px;
      width: 600px;
      min-height: 800px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 15px;
    }
    th, td {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
    }
    th { background-color: var(--azul); color: white; }
    tbody tr {
      background: var(--blanco);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: var(--gris-claro);
      font-style: italic;
      font-weight: 600;
      font-size: 16px;
    }
    .beneficios {
      background-color: var(--azul-claro);
      color: white;
      border-radius: 15px;
      padding: 20px;
      margin-top: 40px;
    }
    .beneficios h2 {
      text-align: center;
      margin: 0;
    }
    .beneficios li::before {
      content: "✔";
      color: var(--verde);
      margin-right: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- [CONTENIDO HTML OMITIDO PARA BREVIDAD: permanece igual que el original enviado por el usuario] -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // [Código JavaScript de validación permanece igual]

      btnDescargar.addEventListener("click", () => {
        document.activeElement.blur();
        html2canvas(resultado, {
          backgroundColor: "#ffffff",
          scale: 3,
          width: 600,
          height: 800,
          useCORS: true,
        }).then(canvas => {
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cotizacion-auto.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Intentar copiar al portapapeles
            canvas.toBlob(async b => {
              try {
                await navigator.clipboard.write([
                  new ClipboardItem({ [b.type]: b })
                ]);
                alert("Imagen copiada al portapapeles.");
              } catch (e) {
                console.warn("No se pudo copiar automáticamente.", e);
              }
            });

          }, 'image/png');
        }).catch(err => {
          alert("Error al generar la imagen. Intenta de nuevo.");
          console.error(err);
        });
      });
    });
  </script>
</body>
</html>
