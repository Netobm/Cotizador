<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Autos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 30px 15px;
      color: #0d47a1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 700;
      color: #1565c0;
      margin-bottom: 30px;
      text-shadow: 0 1px 3px rgba(21, 101, 192, 0.4);
      user-select: none;
    }

    form {
      width: 100%;
      max-width: 480px;
      background: #ffffffdd;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(21, 101, 192, 0.15);
      transition: box-shadow 0.3s ease;
    }
    form:hover {
      box-shadow: 0 15px 30px rgba(21, 101, 192, 0.3);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #0d47a1;
      font-size: 0.95rem;
      user-select: none;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1.8px solid #90caf9;
      border-radius: 12px;
      font-size: 1rem;
      color: #0d47a1;
      background: #bbdefb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
    }
    input:focus {
      border-color: #1565c0;
      box-shadow: 0 0 8px #1565c0aa;
      background: #ffffff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      background-color: #1565c0;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 12px #0d47a1bb;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover {
      background-color: #0d47a1;
      box-shadow: 0 8px 20px #08306bcc;
    }

    #resultado {
      margin-top: 35px;
      width: 100%;
      max-width: 560px;
      background: #ffffffcc;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(13, 71, 161, 0.1);
      color: #0d47a1;
      user-select: text;
    }

    #resultado h3 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #1565c0;
      text-align: center;
      user-select: none;
    }

    #resultado p {
      font-size: 1rem;
      line-height: 1.4;
      margin: 6px 0;
    }

    #resultado table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 15px;
      font-size: 1rem;
    }

    #resultado thead tr th {
      background-color: #1565c0;
      color: #e3f2fd;
      padding: 12px 0;
      border-radius: 12px 12px 0 0;
      font-weight: 700;
      user-select: none;
    }

    #resultado tbody tr {
      background-color: #bbdefb;
      border-radius: 12px;
      box-shadow: inset 0 1px 3px rgba(255,255,255,0.6);
      transition: background-color 0.3s ease;
    }

    #resultado tbody tr:hover {
      background-color: #90caf9;
    }

    #resultado tbody td {
      padding: 10px 0;
      text-align: center;
      color: #0d47a1;
      font-weight: 600;
      user-select: text;
    }

    .footer {
      text-align: center;
      font-style: italic;
      margin-top: 25px;
      color: #1565c0;
      font-weight: 600;
      font-size: 1.05rem;
      user-select: none;
    }

    /* Botón descargar */
    #btnDescargar {
      margin: 30px auto 0;
      display: block;
      padding: 14px 30px;
      background-color: #0d47a1;
      color: white;
      font-weight: 700;
      font-size: 1.05rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 14px #08306b;
      transition: background-color 0.3s ease;
      user-select: none;
      max-width: 250px;
    }
    #btnDescargar:hover {
      background-color: #08306b;
    }

    /* Responsive */
    @media (max-width: 520px) {
      form, #resultado {
        padding: 20px;
        max-width: 100%;
      }

      button[type="submit"], #btnDescargar {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Cotizador de Autos</h1>
  <form id="cotizadorForm">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" required />

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" required />

    <label for="anio">Año:</label>
    <input type="number" id="anio" required />

    <label for="precio">Precio:</label>
    <input type="number" id="precio" required />

    <label for="enganche">Enganche:</label>
    <input type="number" id="enganche" required />

    <button type="submit">Generar Cotización</button>
  </form>

  <div id="resultado"></div>

  <button id="btnDescargar" style="display:none;">Descargar Cotización</button>

  <script>
    const form = document.getElementById("cotizadorForm");
    const resultado = document.getElementById("resultado");
    const btnDescargar = document.getElementById("btnDescargar");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const anio = document.getElementById("anio").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);

      if (enganche >= precio) {
        alert("El enganche debe ser menor que el precio del auto.");
        return;
      }

      const monto = precio - enganche;
      const plazos = [12, 24, 36, 48, 60];
      let tabla = `
        <h3>Resultado de la Cotización</h3>
        <p><strong>Marca:</strong> ${marca}</p>
        <p><strong>Modelo:</strong> ${modelo}</p>
        <p><strong>Año:</strong> ${anio}</p>
        <p><strong>Precio:</strong> $${precio.toLocaleString('es-MX')}</p>
        <p><strong>Enganche:</strong> $${enganche.toLocaleString('es-MX')}</p>
        <p><strong>Monto a financiar:</strong> $${monto.toLocaleString('es-MX')}</p>
        <table>
          <thead><tr><th>Meses</th><th>Cuota mensual</th></tr></thead>
          <tbody>
      `;

      plazos.forEach(meses => {
        const mensualidad = monto / meses;
        tabla += `<tr><td>${meses}</td><td>$${mensualidad.toFixed(2).toLocaleString('es-MX')}</td></tr>`;
      });

      tabla += `</tbody></table><p class="footer">*Precio sujeto a aprobación*</p>`;
      resultado.innerHTML = tabla;
      btnDescargar.style.display = "block";
    });

    btnDescargar.addEventListener("click", () => {
      document.activeElement.blur();

      const originalTransform = resultado.style.transform;
      resultado.style.transform = "scale(1.5)";
      resultado.style.transformOrigin = "top left";

      html2canvas(resultado, {
        backgroundColor: null,
        scale: 2,
        useCORS: true,
      }).then(canvas => {
        resultado.style.transform = originalTransform;

        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'cotizacion-auto.png';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);

          if (navigator.clipboard && window.ClipboardItem) {
            const item = new ClipboardItem({ 'image/png': blob });
            navigator.clipboard.write([item]).then(() => {
              alert("Imagen copiada al portapapeles y descargada.");
            }).catch(err => {
              console.error("No se pudo copiar la imagen al portapapeles.", err);
            });
          } else {
            alert("Tu navegador no permite copiar imágenes al portapapeles.");
          }
        }, 'image/png');
      }).catch(err => {
        alert("Error al generar la imagen. Intenta de nuevo.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
