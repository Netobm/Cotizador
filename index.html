<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autos Seminuevos Fundadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0c2d6c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .resultados {
      margin-top: 25px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #0c2d6c;
      color: white;
    }
    .acciones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background-color: #0c2d6c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #083076;
    }
    .info {
      margin-top: 20px;
      font-size: 0.95em;
      text-align: center;
      color: #555;
    }
    .mensaje-final {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
      color: #444;
    }
    .caracteristicas {
      margin-top: 25px;
      background-color: #f0f4fc;
      padding: 15px;
      border-radius: 10px;
      color: #0c2d6c;
    }
    .caracteristicas ul {
      list-style: none;
      padding-left: 0;
    }
    .caracteristicas li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .caracteristicas li::before {
      content: "‚úî";
      color: #0c2d6c;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="cotizacion">
    <h1>Autos Seminuevos Fundadores</h1>
    <label>Marca:</label>
    <input type="text" id="marca" placeholder="Ej. Nissan">

    <label>Modelo:</label>
    <input type="text" id="modelo" placeholder="Ej. Versa">

    <label>A√±o:</label>
    <input type="number" id="a√±o" placeholder="Ej. 2021">

    <label>Precio:</label>
    <input type="number" id="precio" placeholder="Ej. 250000">

    <label>Enganche:</label>
    <input type="number" id="enganche" placeholder="Ej. 50000">

    <div class="acciones">
      <button onclick="cotizar()">Generar Cotizaci√≥n</button>
      <button onclick="descargarImagen()">Descargar Imagen</button>
      <button onclick="limpiarFormulario()">Limpiar Formulario</button>
    </div>

    <div class="resultados" id="resultados" style="display:none;">
      <h2>Resultado de Cotizaci√≥n</h2>
      <p><strong>Marca:</strong> <span id="resMarca"></span></p>
      <p><strong>Modelo:</strong> <span id="resModelo"></span></p>
      <p><strong>A√±o:</strong> <span id="resA√±o"></span></p>
      <p><strong>Precio:</strong> $<span id="resPrecio"></span></p>
      <p><strong>Enganche:</strong> $<span id="resEnganche"></span></p>
      <p><strong>Monto a Financiar:</strong> $<span id="resMonto"></span></p>
      <table>
        <thead>
          <tr>
            <th>Plazo</th>
            <th>Mensualidad</th>
          </tr>
        </thead>
        <tbody id="tablaCuotas"></tbody>
      </table>
      <p class="mensaje-final">*Precio sujeto a aprobaci√≥n*</p>
      <div class="acciones">
        <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      </div>
    </div>

    <div class="caracteristicas">
      <ul>
        <li>Asesor√≠a experta y trato personalizado</li>
        <li>Confianza y experiencia en el mercado</li>
        <li>Respaldo y atenci√≥n postventa</li>
      </ul>
    </div>
  </div>

  <script>
    function cotizar() {
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const a√±o = document.getElementById("a√±o").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);
      const monto = precio - enganche;

      const tasaMensual = 0.0113;
      const plazos = [12, 24, 36, 48, 60];
      const tabla = document.getElementById("tablaCuotas");
      tabla.innerHTML = "";

      plazos.forEach(plazo => {
        const mensualidad = monto * (tasaMensual * Math.pow(1 + tasaMensual, plazo)) / (Math.pow(1 + tasaMensual, plazo) - 1);
        const row = document.createElement("tr");
        row.innerHTML = `<td>${plazo} meses</td><td>$${mensualidad.toFixed(2)}</td>`;
        tabla.appendChild(row);
      });

      document.getElementById("resMarca").textContent = marca;
      document.getElementById("resModelo").textContent = modelo;
      document.getElementById("resA√±o").textContent = a√±o;
      document.getElementById("resPrecio").textContent = precio.toLocaleString();
      document.getElementById("resEnganche").textContent = enganche.toLocaleString();
      document.getElementById("resMonto").textContent = monto.toLocaleString();

      document.getElementById("resultados").style.display = "block";

      // Esperar a que todo se renderice antes de copiar imagen
      setTimeout(() => {
        html2canvas(document.getElementById("cotizacion")).then(canvas => {
          canvas.toBlob(blob => {
            const item = new ClipboardItem({ "image/png": blob });
            navigator.clipboard.write([item]);
          });
        });
      }, 500);
    }

    function descargarImagen() {
      html2canvas(document.getElementById("cotizacion")).then(canvas => {
        const link = document.createElement("a");
        link.download = "cotizacion.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function limpiarFormulario() {
      document.getElementById("marca").value = "";
      document.getElementById("modelo").value = "";
      document.getElementById("a√±o").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("enganche").value = "";
      document.getElementById("resultados").style.display = "none";
    }

    function enviarWhatsApp() {
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const a√±o = document.getElementById("a√±o").value;
      const precio = parseFloat(document.getElementById("precio").value).toLocaleString();
      const enganche = parseFloat(document.getElementById("enganche").value).toLocaleString();
      const filas = document.querySelectorAll("#tablaCuotas tr");

      let mensaje = `üöó Cotizaci√≥n de auto:\n\nMarca: ${marca}\nModelo: ${modelo}\nA√±o: ${a√±o}\nPrecio: $${precio}\nEnganche: $${enganche}\n\nPlazos:\n`;
      filas.forEach(fila => {
        const cols = fila.querySelectorAll("td");
        mensaje += `${cols[0].innerText}: ${cols[1].innerText}\n`;
      });
      mensaje += `\n*Precio sujeto a aprobaci√≥n*`;

      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
