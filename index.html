<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Autos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2980b9;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1f6392;
    }

    #resultado {
      margin-top: 20px;
      background-color: #ffffff;
      padding: 40px 20px;
      border-radius: 5px;
      text-align: center;
      border: 1px solid #ccc;
      position: relative;
      width: 100%;
      min-height: 740px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .top-margin,
    .bottom-margin {
      height: 30px;
    }

    .precio-aprobacion {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      color: #888;
      font-size: 16px;
    }

    .botones-descarga {
      display: flex;
      gap: 10px;
      flex-direction: column;
      margin-top: 10px;
    }

    .cotizacion-texto {
      flex-grow: 1;
    }

    .copiado-alerta {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cotizador de Autos</h2>
    <label for="marca">Marca</label>
    <input type="text" id="marca" placeholder="Ej. Nissan" />

    <label for="modelo">Modelo</label>
    <input type="text" id="modelo" placeholder="Ej. Versa" />

    <label for="anio">Año</label>
    <input type="number" id="anio" placeholder="Ej. 2020" />

    <label for="precio">Precio</label>
    <input type="number" id="precio" placeholder="Ej. 250000" />

    <button onclick="generarCotizacion()">Generar Cotización</button>

    <div class="botones-descarga" id="botones" style="display: none;">
      <button onclick="descargarYCopiar()">Descargar y Copiar al Portapapeles</button>
      <div class="copiado-alerta" id="copiado-alerta" style="display:none;">✅ Copiada al portapapeles</div>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function generarCotizacion() {
      const marca = document.getElementById('marca').value;
      const modelo = document.getElementById('modelo').value;
      const anio = document.getElementById('anio').value;
      const precio = document.getElementById('precio').value;

      if (!marca || !modelo || !anio || !precio) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `
        <div class="top-margin"></div>
        <div class="cotizacion-texto">
          <h3>${marca} ${modelo} ${anio}</h3>
          <p><strong>Precio:</strong> $${Number(precio).toLocaleString()}</p>
          <div class="precio-aprobacion">*Precio sujeto a aprobación</div>
        </div>
        <div class="bottom-margin"></div>
      `;

      document.getElementById('botones').style.display = "block";
      document.getElementById('copiado-alerta').style.display = "none";
    }

    function descargarYCopiar() {
      const resultado = document.getElementById('resultado');

      html2canvas(resultado, {
        backgroundColor: "#ffffff",
        scale: 3,
        width: 600,
        height: 800,
        useCORS: true
      }).then(canvas => {
        // Descargar como imagen
        const link = document.createElement('a');
        link.download = 'cotizacion.jpg';
        link.href = canvas.toDataURL("image/jpeg", 0.95);
        link.click();

        // Copiar al portapapeles como imagen (si es compatible)
        if (navigator.clipboard && navigator.clipboard.write) {
          canvas.toBlob(blob => {
            const item = new ClipboardItem({ "image/jpeg": blob });
            navigator.clipboard.write([item])
              .then(() => {
                document.getElementById('copiado-alerta').style.display = "block";
              })
              .catch(err => {
                console.log("No se pudo copiar al portapapeles:", err);
              });
          }, "image/jpeg", 0.95);
        }
      });
    }
  </script>
</body>
</html>
