<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cotizador de Autos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 20px;
      color: #1a237e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1a237e;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 10px;
      user-select: none;
      text-align: center;
      width: 100%;
      max-width: 480px;
      border-bottom: 2px solid #1a237e;
      padding-bottom: 5px;
    }

    form {
      width: 100%;
      max-width: 480px;
      margin-top: 15px;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #1a237e;
      user-select: none;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #222;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input::placeholder {
      color: #999;
      font-style: italic;
      font-size: 0.85rem;
    }

    input:focus {
      outline: none;
      border-color: #3949ab;
      box-shadow: 0 0 6px #3949abaa;
      background-color: #fafafa;
    }

    .btn {
      width: 100%;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      margin-bottom: 12px;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(25, 32, 143, 0.3);
    }

    #btnCalcular {
      background-color: #283593;
    }
    #btnCalcular:hover {
      background-color: #1a237e;
    }

    #btnLimpiar {
      background-color: #388e3c;
    }
    #btnLimpiar:hover {
      background-color: #2e7d32;
    }

    #resultado {
      width: 100%;
      max-width: 480px;
      margin-top: 25px;
      padding: 20px 22px;
      background-color: #fff; /* Cambiado a blanco */
      color: #1a237e; /* Azul oscuro */
      border-radius: 8px;
      box-sizing: border-box;
      user-select: text;
      font-size: 0.95rem;
      line-height: 1.4;
      display: none;
    }

    #resultado h3 {
      margin-top: 0;
      font-weight: 700;
      margin-bottom: 14px;
      font-size: 1.3rem;
      text-align: center;
      user-select: none;
    }

    #resultado ul {
      padding-left: 18px;
      margin: 0;
      margin-top: 10px;
    }

    #resultado ul li {
      margin-bottom: 8px;
      position: relative;
      padding-left: 22px;
    }

    #resultado ul li::before {
      content: "✔";
      position: absolute;
      left: 0;
      top: 0;
      color: #4caf50;
      font-weight: 700;
      font-size: 1rem;
      line-height: 1;
      user-select: none;
    }

    #tablaResultados {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: white;
      color: #1a237e;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 8px rgb(33 33 33 / 0.1);
    }

    #tablaResultados th, #tablaResultados td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      font-weight: 600;
      font-size: 0.9rem;
    }

    #tablaResultados thead {
      background-color: #283593;
      color: white;
      user-select: none;
    }

    #precioAprobacion {
      margin-top: 12px;
      font-style: italic;
      font-weight: 600;
      text-align: center;
      color: #3949ab; /* Azul legible sobre blanco */
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Cotizador de Autos</h1>

  <form id="cotizadorForm" autocomplete="off">
    <label for="marca">Marca</label>
    <input type="text" id="marca" placeholder="Ej: Nissan" required />

    <label for="modelo">Modelo</label>
    <input type="text" id="modelo" placeholder="Ej: Versa" required />

    <label for="anio">Año</label>
    <input type="number" id="anio" placeholder="Ej: 2024" required />

    <label for="precio">Precio</label>
    <input type="number" id="precio" placeholder="Ej: 300000" required />

    <label for="enganche">Enganche</label>
    <input type="number" id="enganche" placeholder="Ej: 60000" required />

    <button type="submit" id="btnCalcular" class="btn">Calcular y mostrar cotización</button>
    <button type="button" id="btnLimpiar" class="btn">Limpiar formulario</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById("cotizadorForm");
    const resultado = document.getElementById("resultado");
    const btnLimpiar = document.getElementById("btnLimpiar");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const marca = document.getElementById("marca").value.trim();
      const modelo = document.getElementById("modelo").value.trim();
      const anio = document.getElementById("anio").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);

      if (enganche >= precio) {
        alert("El enganche debe ser menor que el precio del auto.");
        return;
      }

      const monto = precio - enganche;
      const plazos = [12, 24, 36, 48, 60];

      let tabla = `
        <table id="tablaResultados" aria-label="Tabla de cuotas mensuales">
          <thead>
            <tr><th>Meses</th><th>Cuota mensual</th></tr>
          </thead>
          <tbody>
      `;
      plazos.forEach(meses => {
        const mensualidad = monto / meses;
        tabla += `<tr><td>${meses}</td><td>$${mensualidad.toFixed(2).toLocaleString('es-MX')}</td></tr>`;
      });
      tabla += `</tbody></table>`;

      resultado.innerHTML = `
        <h3>Resultado de la Cotización</h3>
        <p><strong>Marca:</strong> ${marca}</p>
        <p><strong>Modelo:</strong> ${modelo}</p>
        <p><strong>Año:</strong> ${anio}</p>
        <p><strong>Precio:</strong> $${precio.toLocaleString('es-MX')}</p>
        <p><strong>Enganche:</strong> $${enganche.toLocaleString('es-MX')}</p>
        <p><strong>Monto a financiar:</strong> $${monto.toLocaleString('es-MX')}</p>
        ${tabla}
        <p id="precioAprobacion">*Precio sujeto a aprobación*</p>
        <h3>¿Por qué elegirnos?</h3>
        <ul>
          <li>Asesoría experta y trato personalizado.</li>
          <li>Planes accesibles y sin letras chiquitas.</li>
          <li>Confianza y experiencia en el mercado.</li>
          <li>Respaldo y atención postventa.</li>
        </ul>
      `;
      resultado.style.display = "block";
    });

    btnLimpiar.addEventListener("click", () => {
      form.reset();
      resultado.style.display = "none";
    });
  </script>
</body>
</html>
