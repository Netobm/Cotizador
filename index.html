<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizador</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    label, input, select {
      margin: 0.5rem;
      font-size: 1rem;
    }
    canvas {
      margin-top: 2rem;
      border: 1px solid #ccc;
    }
    #downloadBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cotizador de Autos</h1>
  <input type="text" id="codigo" placeholder="Número de inventario" />
  <button onclick="buscarAuto()">Buscar</button>

  <div>
    <input type="text" id="marca" placeholder="Marca" />
    <input type="text" id="modelo" placeholder="Modelo" />
    <input type="text" id="año" placeholder="Año" />
    <input type="text" id="precio" placeholder="Precio" />
    <input type="text" id="enganche" placeholder="Enganche" />
    <input type="text" id="mensual" placeholder="Mensualidad" />
  </div>

  <button onclick="generarImagen()">Generar imagen</button>
  <button id="downloadBtn" style="display:none" onclick="descargarImagen()">Descargar imagen</button>

  <canvas id="canvas" width="600" height="400"></canvas>

  <script type="module">
    import { inventario } from './inventario.js';

    window.buscarAuto = function() {
      const codigo = document.getElementById('codigo').value.trim().toUpperCase();
      const auto = inventario.find(item => item.codigo.toUpperCase() === codigo);
      if (auto) {
        document.getElementById('marca').value = auto.marca;
        document.getElementById('modelo').value = auto.modelo;
        document.getElementById('año').value = auto.año;
        document.getElementById('precio').value = auto.precio;
        document.getElementById('enganche').value = auto.enganche;
        document.getElementById('mensual').value = auto.mensual;
      } else {
        alert('Auto no encontrado');
      }
    }

    window.generarImagen = function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#000';
      ctx.font = '24px sans-serif';
      ctx.fillText(`Marca: ${document.getElementById('marca').value}`, 50, 60);
      ctx.fillText(`Modelo: ${document.getElementById('modelo').value}`, 50, 100);
      ctx.fillText(`Año: ${document.getElementById('año').value}`, 50, 140);
      ctx.fillText(`Precio: $${document.getElementById('precio').value}`, 50, 180);
      ctx.fillText(`Enganche: $${document.getElementById('enganche').value}`, 50, 220);
      ctx.fillText(`Mensualidad: $${document.getElementById('mensual').value}`, 50, 260);

      // Leyenda de "Precio sujeto a revisión"
      ctx.font = '16px sans-serif';
      ctx.fillStyle = '#555';
      ctx.textAlign = 'center';
      ctx.fillText('Precio sujeto a revisión.', canvas.width / 2, canvas.height - 30);

      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    window.descargarImagen = function() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'cotizacion.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
