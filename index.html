<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autos Seminuevos Fundadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #1a1a1a;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #000;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 480px;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 12px;
      display: block;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #btnCalcular {
      background-color: #1a237e;
    }
    #btnCalcular:hover {
      background-color: #0d155a;
    }

    #btnDescargar {
      background-color: #455a64;
    }
    #btnDescargar:hover {
      background-color: #37474f;
    }

    #btnLimpiar {
      background-color: #388e3c;
    }
    #btnLimpiar:hover {
      background-color: #2e7d32;
    }

    #resultado {
      width: 100%;
      max-width: 700px;
      background: white;
      color: #000;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      display: none;
    }

    #resultado h3 {
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    #resultado p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    #tablaResultados {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    #tablaResultados th, #tablaResultados td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    #tablaResultados thead {
      background-color: #1a237e;
      color: white;
    }

    #precioAprobacion {
      text-align: center;
      font-style: italic;
      margin-top: 15px;
      font-weight: 600;
    }

    ul {
      margin-top: 15px;
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Autos Seminuevos Fundadores</h1>

  <form id="cotizadorForm">
    <label for="marca">Marca</label>
    <input type="text" id="marca" placeholder="Ej: Nissan" required />

    <label for="modelo">Modelo</label>
    <input type="text" id="modelo" placeholder="Ej: Versa" required />

    <label for="anio">Año</label>
    <input type="number" id="anio" placeholder="Ej: 2024" required />

    <label for="precio">Precio</label>
    <input type="number" id="precio" placeholder="Ej: 300000" required />

    <label for="enganche">Enganche</label>
    <input type="number" id="enganche" placeholder="Ej: 60000" required />

    <button type="submit" class="btn" id="btnCalcular">Calcular y mostrar cotización</button>
    <button type="button" class="btn" id="btnDescargar">Descargar cotización</button>
    <button type="button" class="btn" id="btnLimpiar">Limpiar formulario</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById("cotizadorForm");
    const resultado = document.getElementById("resultado");
    const btnDescargar = document.getElementById("btnDescargar");
    const btnLimpiar = document.getElementById("btnLimpiar");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const marca = document.getElementById("marca").value.trim();
      const modelo = document.getElementById("modelo").value.trim();
      const anio = document.getElementById("anio").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);

      if (enganche >= precio) {
        alert("El enganche debe ser menor que el precio del auto.");
        return;
      }

      const monto = precio - enganche;
      const plazos = [12, 24, 36, 48, 60];
      let tabla = `
        <table id="tablaResultados">
          <thead>
            <tr><th>Meses</th><th>Cuota mensual</th></tr>
          </thead><tbody>
      `;
      plazos.forEach(meses => {
        const mensualidad = monto / meses;
        tabla += `<tr><td>${meses}</td><td>$${mensualidad.toFixed(2).toLocaleString('es-MX')}</td></tr>`;
      });
      tabla += `</tbody></table>`;

      resultado.innerHTML = `
        <h3>Resultado de la Cotización</h3>
        <p><strong>Marca:</strong> ${marca}</p>
        <p><strong>Modelo:</strong> ${modelo}</p>
        <p><strong>Año:</strong> ${anio}</p>
        <p><strong>Precio:</strong> $${precio.toLocaleString('es-MX')}</p>
        <p><strong>Enganche:</strong> $${enganche.toLocaleString('es-MX')}</p>
        <p><strong>Monto a financiar:</strong> $${monto.toLocaleString('es-MX')}</p>
        ${tabla}
        <p id="precioAprobacion">*Precio sujeto a aprobación*</p>
        <ul>
          <li>Asesoría experta y trato personalizado.</li>
          <li>Confianza y experiencia en el mercado.</li>
          <li>Respaldo y atención postventa.</li>
        </ul>
      `;
      resultado.style.display = "block";

      // Copiar al portapapeles automáticamente
      html2canvas(resultado, { scale: 3 }).then(canvas => {
        canvas.toBlob(blob => {
          navigator.clipboard.write([
            new ClipboardItem({ "image/png": blob })
          ]);
        });
      });
    });

    btnDescargar.addEventListener("click", () => {
      html2canvas(resultado, { scale: 3 }).then(canvas => {
        const link = document.createElement("a");
        link.download = "cotizacion.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    btnLimpiar.addEventListener("click", () => {
      form.reset();
      resultado.style.display = "none";
    });
  </script>
</body>
</html>
