<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autos Seminuevos Fundadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0f1c2e;
    }

    form, .resultados {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .boton {
      background-color: #1e3a5f;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .boton:hover {
      background-color: #0f1c2e;
    }

    .mensualidades {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    .mensualidades th, .mensualidades td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .mensualidades th {
      background-color: #1e3a5f;
      color: white;
    }

    #imagenCotizacion {
      margin-top: 20px;
      text-align: center;
    }

    #descargarBtn {
      display: block;
      margin: 20px auto 0 auto;
    }
  </style>
</head>
<body>
  <h1>Autos Seminuevos Fundadores</h1>

  <form id="formulario">
    <label>Marca</label>
    <input type="text" id="marca" required>

    <label>Modelo</label>
    <input type="text" id="modelo" required>

    <label>Año</label>
    <input type="number" id="anio" required>

    <label>Precio</label>
    <input type="number" id="precio" required>

    <label>Enganche</label>
    <input type="number" id="enganche" required>

    <label style="display: none;">Interés mensual (%)</label>
    <input type="number" id="interes" step="0.01" value="0" style="display: none;">

    <button type="button" class="boton" onclick="cotizar()">Generar Cotización</button>
    <button type="button" class="boton" onclick="limpiarFormulario()" style="background-color: #666;">Limpiar Formulario</button>
  </form>

  <div class="resultados" id="resultados" style="display: none;">
    <div id="detalleAuto"></div>
    <table class="mensualidades">
      <thead>
        <tr>
          <th>Plazo</th>
          <th>Mensualidad</th>
        </tr>
      </thead>
      <tbody id="tablaMensualidades"></tbody>
    </table>
    <p style="text-align:center; font-weight: bold; margin-top: 20px;">*Precio sujeto a aprobación*</p>
  </div>

  <div id="imagenCotizacion"></div>

  <button id="descargarBtn" class="boton" style="display:none;">Descargar Imagen</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function cotizar() {
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const anio = document.getElementById("anio").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);
      const interes = parseFloat(document.getElementById("interes").value || 0) / 100;

      if (!marca || !modelo || !anio || isNaN(precio) || isNaN(enganche)) {
        alert("Morro puñetas");
        return;
      }
      if (enganche >= precio) {
        alert("Morro puñetas");
        return;
      }

      const montoFinanciar = precio - enganche;
      const plazos = [12, 24, 36, 48, 60];
      let htmlMensualidades = "";

      plazos.forEach(plazo => {
        const mensualidad = interes === 0
          ? montoFinanciar / plazo
          : (montoFinanciar * interes) / (1 - Math.pow(1 + interes, -plazo));
        htmlMensualidades += `<tr><td>${plazo} meses</td><td>$${mensualidad.toFixed(2)}</td></tr>`;
      });

      document.getElementById("tablaMensualidades").innerHTML = htmlMensualidades;
      document.getElementById("detalleAuto").innerHTML = `<h3>${marca} ${modelo} ${anio}</h3><p><strong>Precio:</strong> $${precio.toLocaleString()}<br><strong>Enganche:</strong> $${enganche.toLocaleString()}</p>`;
      document.getElementById("resultados").style.display = "block";

      // Espera a que todo se renderice antes de capturar
      setTimeout(() => {
        html2canvas(document.getElementById("resultados")).then(canvas => {
          document.getElementById("imagenCotizacion").innerHTML = "";
          document.getElementById("imagenCotizacion").appendChild(canvas);
          canvas.toBlob(blob => navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]));
          document.getElementById("descargarBtn").onclick = () => {
            const link = document.createElement('a');
            link.download = 'cotizacion.png';
            link.href = canvas.toDataURL();
            link.click();
          };
          document.getElementById("descargarBtn").style.display = "block";
        });
      }, 200);
    }

    function limpiarFormulario() {
      document.getElementById("formulario").reset();
      document.getElementById("resultados").style.display = "none";
      document.getElementById("imagenCotizacion").innerHTML = "";
      document.getElementById("descargarBtn").style.display = "none";
    }
  </script>
</body>
</html>
