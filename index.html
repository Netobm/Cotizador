<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autos Seminuevos Fundadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #1a237e;
    }

    main {
      background: #fafafa;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      max-width: 520px;
      width: 100%;
      padding: 30px 30px 40px 30px;
      box-sizing: border-box;
    }

    h1 {
      color: #1a237e;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 24px;
      text-align: center;
      user-select: none;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    form {
      width: 100%;
      margin-top: 0;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #283593;
      user-select: none;
      letter-spacing: 0.02em;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 16px;
      border: 1.5px solid #cfd8dc;
      border-radius: 8px;
      font-size: 1rem;
      color: #222;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      background-color: #fff;
      font-weight: 500;
    }

    input::placeholder {
      color: #90a4ae;
      font-style: italic;
      font-size: 0.9rem;
    }

    input:focus {
      outline: none;
      border-color: #1a237e;
      box-shadow: 0 0 5px rgba(26, 35, 126, 0.3);
      background-color: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      user-select: none;
      margin-bottom: 14px;
      transition: background-color 0.3s ease;
      letter-spacing: 0.05em;
      box-shadow: none;
    }

    #btnCalcular {
      background-color: #283593;
    }
    #btnCalcular:hover {
      background-color: #1a237e;
    }

    #btnLimpiar {
      background-color: #455a64;
    }
    #btnLimpiar:hover {
      background-color: #37474f;
    }

    #resultado {
      margin-top: 30px;
      background-color: #fff;
      color: #1a237e;
      border-radius: 12px;
      padding: 25px 28px;
      box-sizing: border-box;
      user-select: text;
      font-size: 1rem;
      line-height: 1.5;
      display: none;
      border: 1px solid #cfd8dc;
    }

    #resultado h3 {
      margin-top: 0;
      font-weight: 700;
      margin-bottom: 18px;
      font-size: 1.4rem;
      text-align: center;
      user-select: none;
      color: #283593;
      letter-spacing: 0.02em;
    }

    #resultado ul {
      padding-left: 20px;
      margin: 0 0 15px 0;
      list-style: none;
    }

    #resultado ul li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 24px;
      font-weight: 600;
      font-size: 1rem;
      color: #3949ab;
    }

    #resultado ul li::before {
      content: "✔";
      position: absolute;
      left: 0;
      top: 2px;
      color: #4caf50;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }

    #tablaResultados {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      color: #1a237e;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      overflow: hidden;
      border: 1px solid #cfd8dc;
    }

    #tablaResultados th, #tablaResultados td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
      font-weight: 600;
      font-size: 1rem;
    }

    #tablaResultados thead th {
      background-color: #283593;
      color: white;
      user-select: none;
    }

    #tablaResultados tbody tr:last-child td {
      border-bottom: none;
    }

    #precioAprobacion {
      margin-top: 18px;
      font-style: italic;
      font-weight: 600;
      text-align: center;
      color: #283593;
      user-select: none;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Autos Seminuevos Fundadores</h1>

    <form id="cotizadorForm" autocomplete="off">
      <label for="marca">Marca</label>
      <input type="text" id="marca" placeholder="Ej: Nissan" required />

      <label for="modelo">Modelo</label>
      <input type="text" id="modelo" placeholder="Ej: Versa" required />

      <label for="anio">Año</label>
      <input type="number" id="anio" placeholder="Ej: 2024" required />

      <label for="precio">Precio</label>
      <input type="number" id="precio" placeholder="Ej: 300000" required />

      <label for="enganche">Enganche</label>
      <input type="number" id="enganche" placeholder="Ej: 60000" required />

      <button type="submit" id="btnCalcular" class="btn">Calcular y mostrar cotización</button>
      <button type="button" id="btnLimpiar" class="btn">Limpiar formulario</button>
    </form>

    <div id="resultado"></div>
  </main>

  <script>
    const form = document.getElementById("cotizadorForm");
    const resultado = document.getElementById("resultado");
    const btnLimpiar = document.getElementById("btnLimpiar");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const marca = document.getElementById("marca").value.trim();
      const modelo = document.getElementById("modelo").value.trim();
      const anio = document.getElementById("anio").value.trim();
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);

      if (enganche >= precio) {
        alert("El enganche debe ser menor que el precio del auto.");
        return;
      }

      const monto = precio - enganche;
      const plazos = [12, 24, 36, 48, 60];

      let tabla = `
        <table id="tablaResultados" aria-label="Tabla de cuotas mensuales">
          <thead>
            <tr><th>Meses</th><th>Cuota mensual</th></tr>
          </thead>
          <tbody>
      `;
      plazos.forEach(meses => {
        const mensualidad = monto / meses;
        tabla += `<tr><td>${meses}</td><td>$${mensualidad.toFixed(2).toLocaleString('es-MX')}</td></tr>`;
      });
      tabla += `</tbody></table>`;

      resultado.innerHTML = `
        <h3>Resultado de la Cotización</h3>
        <p><strong>Marca:</strong> ${marca}</p>
        <p><strong>Modelo:</strong> ${modelo}</p>
        <p><strong>Año:</strong> ${anio}</p>
        <p><strong>Precio:</strong> $${precio.toLocaleString('es-MX')}</p>
        <p><strong>Enganche:</strong> $${enganche.toLocaleString('es-MX')}</p>
        <p><strong>Monto a financiar:</strong> $${monto.toLocaleString('es-MX')}</p>
        ${tabla}
        <p id="precioAprobacion">*Precio sujeto a aprobación*</p>
        <h3>¿Por qué elegirnos?</h3>
        <ul>
          <li>Asesoría experta y trato personalizado.</li>
          <li>Confianza y experiencia en el mercado.</li>
          <li>Respaldo y atención postventa.</li>
        </ul>
      `;
      resultado.style.display = "block";
    });

    btnLimpiar.addEventListener("click", () => {
      form.reset();
      resultado.style.display = "none";
    });
  </script>
</body>
</html>
