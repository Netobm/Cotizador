<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Autos Seminuevos Fundadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul: #004080;
      --azul-claro: #007bff;
      --gris-fondo: #f5f7fa;
      --gris-claro: #e0e0e0;
      --blanco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--gris-fondo);
      color: #333;
    }

    header {
      background: var(--azul);
      color: var(--blanco);
      padding: 2rem 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 2px 4px var(--sombra);
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: var(--blanco);
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 4px 10px var(--sombra);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border: 1px solid var(--gris-claro);
      border-radius: 0.6rem;
      font-size: 1rem;
      background-color: #fcfcfc;
    }

    button {
      padding: 0.9rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--blanco);
      background: var(--azul-claro);
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005dc1;
    }

    .acciones {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .acciones button {
      width: 100%;
    }

    #resultado {
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 1rem;
      background: #f9fbfc;
      box-shadow: 0 2px 5px var(--sombra);
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
    }

    #resultado ul {
      padding: 0;
      list-style: none;
      margin: 1rem 0;
    }

    #resultado li {
      margin-bottom: 0.4rem;
    }

    #resultado h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--azul);
    }

    .beneficios {
      text-align: center;
      margin-top: 2rem;
      color: #555;
      font-size: 0.95rem;
    }

    .beneficios span {
      display: block;
      margin: 0.3rem 0;
    }

    @media (min-width: 600px) {
      .acciones {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .acciones button {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <header>Autos Seminuevos Fundadores</header>
  <main>
    <label for="marca">Marca:</label>
    <input type="text" id="marca" placeholder="Ej. Nissan">

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" placeholder="Ej. Versa">

    <label for="anio">A√±o:</label>
    <input type="number" id="anio" placeholder="Ej. 2021">

    <label for="precio">Precio:</label>
    <input type="number" id="precio" placeholder="Ej. 235000">

    <label for="enganche">Enganche:</label>
    <input type="number" id="enganche" placeholder="Ej. 40000">

    <div class="acciones">
      <button onclick="cotizar()">Generar cotizaci√≥n</button>
      <button onclick="descargarImagen()">Descargar imagen</button>
      <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      <button onclick="limpiar()">Limpiar formulario</button>
    </div>

    <div id="resultado" style="display:none;"></div>

    <div class="beneficios">
      <span>ü§ù Asesor√≠a experta y trato personalizado</span>
      <span>üîí Confianza y experiencia en el mercado</span>
      <span>üõ†Ô∏è Respaldo y atenci√≥n postventa</span>
    </div>
  </main>

  <script>
    function cotizar() {
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const anio = document.getElementById("anio").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);

      if (!marca || !modelo || !anio || isNaN(precio) || isNaN(enganche)) {
        alert("Por favor llena todos los campos correctamente.");
        return;
      }

      const monto = precio - enganche;
      const tasa = 0.0113;
      const plazos = [12, 24, 36, 48, 60];

      let html = `<h2>Resultados de cotizaci√≥n</h2>
                  <p><strong>Marca:</strong> ${marca}</p>
                  <p><strong>Modelo:</strong> ${modelo}</p>
                  <p><strong>A√±o:</strong> ${anio}</p>
                  <p><strong>Precio:</strong> $${precio.toLocaleString()}</p>
                  <p><strong>Enganche:</strong> $${enganche.toLocaleString()}</p>
                  <h3 style="margin-top:1.2rem;">Mensualidades estimadas:</h3>
                  <ul>`;

      plazos.forEach(p => {
        const mensual = monto * (tasa * Math.pow(1 + tasa, p)) / (Math.pow(1 + tasa, p) - 1);
        html += `<li>${p} meses: $${mensual.toFixed(2).toLocaleString()}</li>`;
      });

      html += `</ul><p style="margin-top:1.2rem;font-style:italic;">*Precio sujeto a aprobaci√≥n*</p>`;
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = html;
      resultado.style.display = "block";
    }

    function descargarImagen() {
      const resultado = document.getElementById("resultado");
      html2canvas(resultado).then(canvas => {
        canvas.toBlob(blob => {
          const link = document.createElement("a");
          link.download = "cotizacion.png";
          link.href = URL.createObjectURL(blob);
          link.click();

          navigator.clipboard.write([
            new ClipboardItem({ "image/png": blob })
          ]).then(() => {
            alert("Imagen copiada al portapapeles");
          });
        });
      });
    }

    function enviarWhatsApp() {
      const marca = document.getElementById("marca").value;
      const modelo = document.getElementById("modelo").value;
      const anio = document.getElementById("anio").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const enganche = parseFloat(document.getElementById("enganche").value);
      const monto = precio - enganche;
      const tasa = 0.0113;
      const plazos = [12, 24, 36, 48, 60];

      let mensaje = `üöó Cotizaci√≥n de auto:\n\nMarca: ${marca}\nModelo: ${modelo}\nA√±o: ${anio}\nPrecio: $${precio.toLocaleString()}\nEnganche: $${enganche.toLocaleString()}\n\nPlazos:\n`;

      plazos.forEach(p => {
        const mensual = monto * (tasa * Math.pow(1 + tasa, p)) / (Math.pow(1 + tasa, p) - 1);
        mensaje += `${p} meses: $${mensual.toFixed(2).toLocaleString()}\n`;
      });

      mensaje += `\n*Precio sujeto a aprobaci√≥n*`;

      const url = "https://wa.me/?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    }

    function limpiar() {
      document.getElementById("marca").value = "";
      document.getElementById("modelo").value = "";
      document.getElementById("anio").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("enganche").value = "";
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("resultado").style.display = "none";
    }
  </script>
</body>
</html>
